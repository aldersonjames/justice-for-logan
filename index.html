<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Justice for Logan Federico | Honoring Her Life, Fighting for Change</title>
    <meta name="title" content="Justice for Logan Federico | Honoring Her Life, Fighting for Change" />
    <meta name="description" content="Honoring the life of Logan Federico and advocating for criminal justice reform in South Carolina. Join us in the fight to prevent similar tragedies." />
    <meta name="keywords" content="Logan Federico, Justice for Logan, criminal justice reform, South Carolina, bail reform, Waxhaw NC" />
    <meta name="author" content="Federico Family" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://justiceforlogan.com/" />
    <meta property="og:title" content="Justice for Logan Federico | Honoring Her Life, Fighting for Change" />
    <meta property="og:description" content="Honoring the life of Logan Federico and advocating for criminal justice reform in South Carolina. Join us in the fight to prevent similar tragedies." />
    <meta property="og:image" content="https://justiceforlogan.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://justiceforlogan.com/" />
    <meta property="twitter:title" content="Justice for Logan Federico | Honoring Her Life, Fighting for Change" />
    <meta property="twitter:description" content="Honoring the life of Logan Federico and advocating for criminal justice reform in South Carolina. Join us in the fight to prevent similar tragedies." />
    <meta property="twitter:image" content="https://justiceforlogan.com/og-image.jpg" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#004C54" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Hidden Netlify Forms for detection -->
    <form name="guestbook" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="media-submission" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="submitter-name" />
      <input type="email" name="submitter-email" />
      <select name="coverage-type">
        <option value="news">News</option>
        <option value="video">Video</option>
        <option value="social">Social</option>
        <option value="interview">Interview</option>
        <option value="press">Press</option>
      </select>
      <input type="url" name="coverage-url" />
      <input type="text" name="coverage-headline" />
      <input type="text" name="coverage-outlet" />
      <input type="date" name="coverage-date" />
      <textarea name="coverage-description"></textarea>
    </form>

    <form name="media-booking" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="text" name="outlet" />
      <input type="email" name="email" />
      <input type="tel" name="phone" />
      <select name="interview-type">
        <option>TV Interview</option>
        <option>Radio Interview</option>
        <option>Podcast</option>
        <option>Print/Online Article</option>
        <option>Other</option>
      </select>
      <textarea name="details"></textarea>
      <input type="text" name="preferred-datetime" />
    </form>

    <form name="newsletter" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="email" name="email" />
    </form>

    <form name="memory-wall" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="bot-field" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="relationship" />
      <select name="type">
        <option value="message">Message</option>
        <option value="story">Story</option>
        <option value="tribute">Tribute</option>
        <option value="photo">Photo</option>
      </select>
      <textarea name="message"></textarea>
    </form>
  </body>
</html>
